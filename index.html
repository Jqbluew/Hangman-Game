<!DOCTYPE html>
<html>
<head>
  <title>Hangman Version 2</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
	
<body>

<div class="container">
	<div class="jumbotron">
		<h1>Let's Play Hangman Version 2</h1>
			<h3>Guess the 90's Bands</h3>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Word to Guess</h3>
		</div>
		<div class="panel-body">
			<h2 id="wordToGuess">Content _ _ _ _ _ _ _</h2>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-body">
			Wrong Guess: <span id="wrongGuesses"></span>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-body">
			Guesses Left: <span id="numGuesses"></span>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-body">
			Win Counter: <span id="winCounter"></span>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-body">
			Loss Counter: <span id="lossCounter"></span>
		</div>
	</div>

</div>
  <script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>
</html>
